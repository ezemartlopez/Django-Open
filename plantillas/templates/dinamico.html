<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamico</title>
</head>
<body>
    <h1>Bienvenido {{name}}</h1>


    <p> Categorias </p>  
    <ul>
        {% for categoria in categorias %}
            {% if categoria == 'code'  %}
            <li> <b>{{categoria}}</b></li>
            {% else %}
                <li> {{categoria}}</li>
            {% endif %}
            
        {% endfor %}
        

    </ul>
</body>
</html>
