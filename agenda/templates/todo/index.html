{% extends 'layout/base.html' %}

{% block title %}Tareas{% endblock title %}

{% block content %}
    <h1>Tareas</h1>
    <form action="{% url 'todo' %}" class="search" method="get">
        <input type="text" name="search" placeholder="Buscar Tarea...." class="search-bar">
        <input type="submit" value="Buscar" class="btn btn-search">
    </form>

    <span class="aux-btns">
        <a href="{% url 'todo' %}">Ver Todas</a><a href="{% url 'todo_create' %}">AÃ±adir</a>
    </span>

    <ul class="list">
        {% for todo in todos %}
        <li> {{todo}} 
            <span> 
                <a href="{% url 'todo_view' id=todo.id %}" class="btn btn-detail">Ver</a>
                <a href="{% url 'todo_edit' id=todo.id %}" class="btn btn-edit">Editar</a>
                <a href="{% url 'todo_delete' id=todo.id %}" class="btn btn-delete">Borrar</a>
            </span> 
        </li>
        {% endfor %}
        
    </ul>
{% endblock content %}
